    Hello World
    <script>

        const clientID = '91a7412560544d04bf83845207a9c56a';
        const callbackURI = 'https://ryanmathewson.github.io/eve.html';
        const scopes = 'esi-ui.open_window.v1 esi-ui.write_waypoint.v1';





        async function StartAuthFlow() {




            const tokenBytes = new Uint32Array(32);
            self.crypto.getRandomValues(tokenBytes);
            //const tokenBytes = new Uint32Array([93, 52, 124, 56, 157, 71, 243, 41, 82, 205, 80, 89, 125, 21, 83, 212, 177, 159, 175, 146, 191, 10, 140, 223, 253, 241, 44, 170, 146, 10, 156, 210]);

            console.log("Token Bytes: ", tokenBytes);

            var code_verifier = urlsafe_b64encode(tokenBytes);
            console.log("Code Verifier: ", code_verifier);

            var hash = await sha256(code_verifier);
            console.log("Hash: ", hash);

            var code_challenge = urlsafe_b64encode(hash);
            console.log("Code Challenge: ", code_challenge);

            var authorizationURL = "https://login.eveonline.com/v2/oauth/authorize?response_type=code&redirect_uri=" + encodeURIComponent(callbackURI) + "&client_id=" + clientID + "&scope=" + encodeURIComponent(scopes) + "&code_challenge=" + code_challenge + "&code_challenge_method=S256&state=" + encodeURIComponent(code_verifier);
            console.log("Authorization URL", authorizationURL);

            window.location.href = authorizationURL;
        }

        async function FinishAuthFlow(code, codeVerifier) {

            console.log("Finish Auth Code: ", code);

            var details = {
                'grant_type': 'authorization_code',
                'code': code,
                'client_id': clientID,
                "code_verifier": codeVerifier
            };

            var formBody = [];
            for (var property in details) {
                var encodedKey = encodeURIComponent(property);
                var encodedValue = encodeURIComponent(details[property]);
                formBody.push(encodedKey + "=" + encodedValue);
            }
            formBody = formBody.join("&");

            const response = await fetch('https://login.eveonline.com/v2/oauth/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                },
                body: formBody
            });

            console.log(response);
            if(!response.ok){
                console.log("Auth Failed");
                return;
            }
            

            const jsonData = response.json();
            console.log(jsonData);

            const refreshToken = jsonData.refresh_token;
            console.log(refreshToken);

            const expiresIn = jsonData.expires_in;
            console.log(expiresIn);

            document.cookie = "refresh_token=" + refreshToken;
        }

        function urlsafe_b64encode(bytes) {
            // Convert from bytes to base64 and apply replacements to mimic the python functions
            return btoa(String.fromCharCode.apply(null, new Uint8Array(bytes))).replaceAll('+', '-').replaceAll('/', '_').replaceAll('=', '')
        }

        async function sha256(message) {
            // encode as UTF-8
            const msgBuffer = new TextEncoder().encode(message);
            console.log(msgBuffer);

            // hash the message
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            console.log(hashBuffer);

            return Array.from(new Uint8Array(hashBuffer));
        }


        async function Main() {

            //window.location.href = "https://login.eveonline.com/v2/oauth/authorize/?response_type=code&redirect_uri=" + encodeURIComponent(callbackURI) + "&client_id=" + encodeURIComponent(clientID) + "&scope=" + encodeURIComponent(scopes) + "&state=<unique-string>";


            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const code = urlParams.get('code');
            const codeVerifier = urlParams.get('state');

            if (code != null && codeVerifier != null) {
                FinishAuthFlow(code, codeVerifier);
            } else {
                StartAuthFlow();
            }
        }

        Main();


    </script>
